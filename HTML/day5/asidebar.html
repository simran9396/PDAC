<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside bar</title>
</head>
<style>
    aside{
        background-color: lightsteelblue;
        width: 200px;
        height: 500px;
        padding: 20px;
        text-align: center;
        

    }
    a{
        color: black;
        padding: 10px;
        margin: 10px;
        text-decoration: none;
        display: block;
    }
    a:hover{
        color: blanchedalmond;
        background-color: blue;
        border-radius: 20px;
    }
</style>
<body>
    <div>
        <aside>
            <a href="">Home</a>
            <a href="">Products</a>
            <a href="">Services</a>
            <a href="">About Us</a>
            <a href="">Contct us</a>
        </aside>
    </div>
    
</body>
</html>
