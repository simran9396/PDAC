<script>
    function setStorevalues(){
        sessionStorage.setItem("username",document.getElementById("Name").value);
        sessionStorage.setItem("userpass",document.getElementById("Pass").value);
        sessionStorage.setItem("favcolor",document.getElementById("color").value);


    
    }
    function getStorevalues(){
        document.getElementById("Name").value=sessionStorage.getItem("username");
        document.getElementById("Pass").value=sessionStorage.getItem("userpass");
        document.getElementById("color").value=sessionStorage.getItem("favcolor")
        document.getElementById("body").style=`background-color:${sessionStorage.getItem("favcolor")}`

    

    }
</script>
