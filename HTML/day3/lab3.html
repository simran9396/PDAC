<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeColor1(){
            var objspan=document.getElementById("span1");
            var objspan1=document.getElementById("span2")

            objspan.style="color:green"
            objspan1.style="color:yellow"


        }
        function changeColor2(){
            var objspan=document.getElementById("span1");
            var objspan1=document.getElementById("span2")

            objspan.style="color:orange"
            objspan1.style="color:black"


        }
        function changeColor3(){
            var objspan=document.getElementById("span1");
            var objspan1=document.getElementById("span2")

            objspan.style="color:blue"
            objspan1.style="color:purple"


        }
        





    </script>
</head>
<body>

<h1>Theme Challenge</h1>
<br>

<br>
<h2> <span style="color: rgb(192, 54, 3);" id="span1">Pickup</span><span style="color: rgb(17, 53, 119);" id="span2">Biz</span>
</h2>
    <button onclick="changeColor1()">Theme1</button>
    <button onclick="changeColor2()">Theme2</button>
    <button onclick="changeColor3()">Theme3</button>


    
    
</body>
</html>
